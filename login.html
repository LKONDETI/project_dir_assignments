<!DOCTYPE html>
<head>
    <title> Login Page</title>
</head>
<body>
    <form>
        <label for="username" style="color: red;"> username:</label>
        <input type="text" id="username"><br>
        <label for="password" style="color: red;"> password:</label>
        <input type="password" id="password"><br>

        <!-- radio method-->
        <h1 style="color: blue;">Choose your birth place</h1>
        <label for="hyd">Hyderabad</label>
        <input type="radio" id="hyd">
        <label for="del">Delhi</label>
        <input type="radio" id="del">
        <label for="che">chennai</label>
        <input type="radio" id="che">

        <!--checkbox method-->
        <h1 style="color: violet;">places you want to visit</h1>
        <label for="hyd">Hyderabad</label>
        <input type="checkbox" id="hyd">
        <label for="del">Delhi</label>
        <input type="checkbox" id="del">
        <label for="che">chennai</label>
        <input type="checkbox" id="che">
        
        <!-- submit button-->
        <input type="submit" value="done">
    </form>
</body>
